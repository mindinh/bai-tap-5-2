<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bài tập về table</title>
</head>
<body>
    <h2>Bài tập về table</h2>
    <p><strong>Yêu cầu:</strong> Code table như dưới đây, dùng font Roboto trên trang google font.</p>

    <table class="bang">

                <th>ID</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Tuổi</th>

        <tbody>
            <tr>
                <td>
                    <p>1</p>
                </td>
                <td>
                    <p>Lê Văn A</p>
                </td>
                <td>
                    <p>Nam</p>
                </td>
                <td>  
                    <p>18</p>
                </td>  
            </tr>
            <tr>
                <td>
                    <p>2</p>
                </td>
                <td>
                    <p>Lê Thị B</p>
                </td>
                <td>
                    <p>Nữ</p>
                </td>
                <td>  
                    <p>22</p>
                </td>  
            </tr>
            <tr>
                <td>
                    <p>3</p>
                </td>
                <td>
                    <p>Lê Văn C</p>
                </td>
                <td>
                    <p>Nam</p>
                </td>
                <td>  
                    <p>26</p>
                </td>  
            </tr>
        </tbody>
    </table>
</body>
</html>
